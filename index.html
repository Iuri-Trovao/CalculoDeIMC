<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div>
            <h1>Calculadora de IMC.</h1>
        </div>

            <label for="peso">adicione seu peso (KG):</label>

        <div>
            <input type="button" value="Calcular" id="button">
            <h1 id="res"></h1>
        </div>
        
    </main>
